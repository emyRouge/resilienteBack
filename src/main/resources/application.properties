# Configuracion del servidor
server.port=${PORT:8080}

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# CONEXION MYSQL RAILWAY - CORREGIDA
spring.datasource.url=${DATABASE_URL:${MYSQL_URL:jdbc:mysql://localhost:3306/resiliente?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}}
spring.datasource.username=${MYSQL_USER:${MYSQL_USERNAME:root}}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - CONFIGURACION SEGURA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# CONEXION POOL - OPTIMIZADA PARA RAILWAY
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuracion de Wasabi
wasabi.accessKey=${WASABI_ACCESS_KEY:35NH5VTPYF6H22SZENHD}
wasabi.secretKey=${WASABI_SECRET_KEY:e2HitI4rSv6gzAF8FSwcEDDuypsKqvauQdkwpHuG}
wasabi.region=${WASABI_REGION:us-east-1}
wasabi.endpoint=${WASABI_ENDPOINT:https://s3.us-east-1.wasabisys.com}
wasabi.bucketName=${WASABI_BUCKET:resiliente-media}

# Configuracion de archivos
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Configuracion de seguridad
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# JWT
jwt.secret=${JWT_SECRET:tu-jwt-secret-muy-seguro-para-produccion}
jwt.expiration=${JWT_EXPIRATION:86400}

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.com.amazonaws=WARN
logging.level.com.resiliente=INFO
