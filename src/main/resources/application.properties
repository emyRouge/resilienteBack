# Configuracion del servidor
server.port=${PORT:8080}

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Base de datos MySQL (usa variables de entorno en produccion, local en desarrollo)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/resiliente?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

